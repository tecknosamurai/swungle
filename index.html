<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Видео по центру с полосами</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black; /* Полосы будут чёрными */
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Вместо cover используем contain, чтобы не обрезать видео */
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* Сохраняет пропорции и добавляет черные поля */
      background-color: black; /* На всякий случай */
    }

    .mute-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      padding: 12px 18px;
      border: none;
      border-radius: 50px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: background 0.2s ease;
    }

    .mute-btn:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <video id="bgvideo" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>

  <button class="mute-btn" id="muteToggle">Звук выкл.</button>

  <script>
    const video = document.getElementById('bgvideo');
    const button = document.getElementById('muteToggle');

    button.addEventListener('click', () => {
      video.muted = !video.muted;
      button.textContent = video.muted ? 'Звук выкл.' : 'Звук вкл.';
    });
  </script>
</body>
</html>
